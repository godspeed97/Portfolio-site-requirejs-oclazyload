<div class="panel panel-primary mainPanel">
    <div class="panel-heading text-center">
        Contact
    </div>
    <div class="panel-body mainPanelBody text-center">
        <div class="row">
            <div class="col-xs-12 col-sm-6">
                <form name="myForm" class="form-horizontal mainContactForm" ng-hide="contactForm.successMessage || contactForm.errorMessage"
                      ng-submit="contactForm.formSubmit()"
                      novalidate>
                    <div class="form-group">
                        <label for="nameField" class="col-xs-3 control-label">*Name:</label>

                        <div class="col-xs-9">
                            <input name="nameField" id="nameField" type="text" class="form-control" placeholder="Name"
                                   ng-model="contactForm.formData.name" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="emailField" class="col-xs-3 control-label">*Email:</label>

                        <div class="col-xs-9">
                            <input name="emailField" id="emailField" type="email" class="form-control"
                                   placeholder="Email"
                                   ng-model="contactForm.formData.email" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="subjectField" class="col-xs-3 control-label">*Subject:</label>

                        <div class="col-xs-9">
                            <select name="subjectField" id="subjectField" class="form-control"
                                    ng-model="contactForm.formData.subject"
                                    ng-options="item.subject as item.subject for item in contactForm.subjects" required>
                                <option value="">Select One</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="messageField" class="col-xs-3 control-label">*Message:</label>

                        <div class="col-xs-9">
                        <textarea name="messageField" id="messageField" class="form-control" rows="7"
                                  placeholder="Message"
                                  ng-maxlength="5000" maxlength="5000" ng-model="contactForm.formData.message"
                                  ng-required="true"></textarea>

                            <p>{{5000 - contactForm.formData.message.length}} characters remaining</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="attachField" class="col-xs-3">Attachment:</label>

                        <div class="col-xs-9">
                            <input name="attachField" id="attachField" type="file"/>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <button type="submit" class="btn btn-primary" ng-disabled="myForm.$invalid">Send</button>
                    </div>
                </form>

                <div ng-show="contactForm.successMessage" class="alert alert-success">
                    {{contactForm.successMessage}} <a ui-sref="root" class="alert alert-link">Back to home page.</a>
                </div>
                <div ng-show="contactForm.errorMessage" class="alert alert-danger">
                    Error ({{contactForm.errorMessage}}) <a ui-sref="root.contact" ui-sref-opts="{reload: true}" class="alert alert-link">Click here to try again.</a>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d178784.8186872688!2d-73.71205035000001!3d45.56012565000002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cc91a541c64b70d%3A0x654e3138211fefef!2sMontreal%2C+QC!5e0!3m2!1sen!2sca!4v1442904112214"
                        width="100%" height="300px" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</div>
