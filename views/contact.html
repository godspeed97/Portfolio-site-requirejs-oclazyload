<div class="well">
    <div class="row">
        <div class="col-xs-12 col-sm-6">
            <form name="myForm" class="form-horizontal" novalidate>
                <div class="form-group">
                    <label for="nameField" class="col-xs-2 control-label">*Name:</label>

                    <div class="col-xs-10">
                        <input name="nameField" id="nameField" type="text" class="form-control" placeholder="Name"
                               ng-model="contactForm.newMessage.name" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="emailField" class="col-xs-2 control-label">*Email:</label>

                    <div class="col-xs-10">
                        <input name="emailField" id="emailField" type="email" class="form-control" placeholder="Email"
                               ng-model="contactForm.newMessage.email" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="subjectField" class="col-xs-2 control-label">*Subject:</label>

                    <div class="col-xs-10">
                        <select name="subjectField" id="subjectField" class="form-control"
                                ng-model="contactForm.newMessage.subject"
                                ng-options="item.subject as item.subject for item in contactForm.subjects" required>
                            <option value="">Select One</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="messageField" class="col-xs-2 control-label">*Message:</label>

                    <div class="col-xs-10">
                        <textarea name="messageField" id="messageField" class="form-control" rows="7"
                                  placeholder="Message"
                                  ng-maxlength="5000" maxlength="5000" ng-model="contactForm.newMessage.message"
                                  ng-required="true"></textarea>

                        <p>{{5000 - contactForm.newMessage.message.length}} characters remaining</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="attachField" class="col-xs-2">Attachment:</label>

                    <div class="col-xs-10">
                        <input name="attachField" id="attachField" type="file"/>
                    </div>
                </div>
                <div class="col-xs-10 col-xs-offset-2">
                    <button type="submit" class="btn btn-primary" ng-disabled="myForm.$invalid">Send</button>
                </div>

            </form>

        </div>
        <div class="col-xs-12 col-sm-6">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d178784.8186872688!2d-73.71205035000001!3d45.56012565000002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cc91a541c64b70d%3A0x654e3138211fefef!2sMontreal%2C+QC!5e0!3m2!1sen!2sca!4v1442904112214"
                    width="400" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
    </div>
</div>
