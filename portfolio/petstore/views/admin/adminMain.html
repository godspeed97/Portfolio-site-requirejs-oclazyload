<div class="panel panel-default row" ng-controller="adminMainCtrl as adminMain">
    <div class="col-xs-3 panel-body">
        <a ng-repeat="item in adminMain.screens" class="btn btn-block btn-default" ng-class="{'btn-primary': item === current}" ng-click="adminMain.setScreen($index)">
            {{item}}
        </a>
    </div>
    <div class="col-xs-8 panel-body">
        <div ng-include="adminMain.getScreen()" />
    </div>
</div>
