<div ng-controller="ordersCtrl as adminOrders">

    <table class="table table-striped table-bordered">
        <tr><th>Name</th><th>City</th><th>Value</th><th></th></tr>
        <tr ng-repeat="order in adminOrders.orders">
            <td>{{order.name}}</td>
            <td>{{order.city}}</td>
            <td>{{adminOrders.calcTotal(order) | currency}}</td>
            <td>
                <button ng-click="adminOrders.selectOrder(order)" class="btn btn-xs btn-primary">
                    Details
                </button>
            </td>
        </tr>
    </table>

    <div ng-show="adminOrders.selectedOrder">
        <h3>Order Details</h3>

        <table class="table table-striped table-bordered">
            <tr><th>Name</th><th>Count</th><th>Price</th></tr>
            <tr ng-repeat="item in adminOrders.selectedOrder.products">
                <td>{{item.name}}</td>
                <td>{{item.count}}</td>
                <td>{{item.price | currency}}</td>
            </tr>
        </table>
    </div>
</div>
