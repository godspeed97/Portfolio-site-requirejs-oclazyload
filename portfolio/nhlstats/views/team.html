<div ng-controller="nhlTeamsCtrl as nhlTeams">
    <div class="alert alert-danger" ng-show="nhlTeams.errorTeam">
        Error ({{nhlTeams.errorTeam.status}}). Unable to get Teams stats.
        <a ui-sref="root.portfolio.teams" class="alert alert-link">Click here to try again</a>
    </div>
    <div class="row nhlstats-rowTeam">
        <div class="col-xs-12 col-sm-6 col-sm-offset-1 nhlstats-player" ng-repeat="player in nhlTeams.team">
            <div class="col-xs-3">
                <img src="{{player[0]}}" alt="{{player[1]}}">
            </div>
            <div class="col-xs-9">
                <ul>
                    <li><span class="nhlstats-playerName">{{player[1]}}</span> <span class="nhlstats-playerNumber">#{{player[2]}}</span>
                    </li>
                    <li><span class="nhlstats-playerCategory">Position:</span> {{player[3]}}</li>
                    <li><span class="nhlstats-playerCategory">Height:</span> {{player[4]}}</li>
                    <li><span class="nhlstats-playerCategory">Weight:</span> {{player[5]}}</li>
                    <li><span class="nhlstats-playerCategory">Birthdate:</span> {{player[6]}} (age {{player[7]}})
                    </li>
                    <li><span class="nhlstats-playerCategory">Birthplace:</span> {{player[8]}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
