<div ng-controller="calculator2Ctrl">
    <div class="divRange">
        <input type="range" class="range" name="points" value="150" min="100" max="200">
    </div>
    <div class="calculator">
        <div class="result">
            <span class="display"></span><br/>
            <span class="memory"></span>
        </div>
        <br/>
        <button>MC</button>
        <button>MR</button>
        <button>MS</button>
        <button>M+</button>
        <button>M-</button>
        <br/>
        <button>&larr;</button>
        <button>CE</button>
        <button>C</button>
        <button>+/-</button>
        <button>&radic;</button>
        <br/>
        <button class="num">7</button>
        <button class="num">8</button>
        <button class="num">9</button>
        <button>/</button>
        <button>%</button>
        <br/>
        <button class="num">4</button>
        <button class="num">5</button>
        <button class="num">6</button>
        <button>*</button>
        <button>1/x</button>
        <br/>
        <button class="num">1</button>
        <button class="num">2</button>
        <button class="num">3</button>
        <button>+</button>
        <button class="btnEqual">=</button>
        <br/>
        <button class="btn0 num">0</button>
        <button class="num">.</button>
        <button>-</button>
    </div>
</div>
